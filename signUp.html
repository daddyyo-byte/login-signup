<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Signup</title>
        <link rel="shortcut icon" href="../New project/images/dd.svg" type="image/x-icon">
        <link rel="stylesheet" href="css/signUp.css">
    </head>
    <body>
        <div class="signup">
            <h1>Chirpcash inc.</h1>
            <form action="">
                <label for="email"></label>
                <input id="email" name="email" placeholder="email" type="email"/><br/><br/>
                <label for="Fullname"></label>
                <input id="Fullname" name="Fullname" placeholder="Fullname" type="text"/><br/><br/>
                <label for="username"></label>
                <input id="username" name="username" placeholder="Username" type="text"/><br/><br/>
                <label for="password"></label>
                <input id="password" name="password" placeholder="enter password" type="password"/><br/>
                <p>People who use our service may have uploaded your contact information to Instagram. <a href=""> Learn more</a></p>
                <p>By signing up, you agree to our <a href="">Terms , Privacy Policy </a>and <a href="">Cookies Policy </a>.</p>
                <button>Sign Up</button><br/>
            </form>
        </div>
        <div class="container">
            <p>Have an account?<a href="login.html">Log in</a></p>
        </div>
    </body>
</html>
